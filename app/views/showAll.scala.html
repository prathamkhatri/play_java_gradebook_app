@(grades: List[Grade])

<html>
	<head>
		<title>All Records</title>
	</head>
	<body>
	
		<h1>All Grades</h1>
		
		@for(grade <- grades) {
		<a href="@routes.HomeController.show(grade.id)">Course: @grade.title</a>
		<p>Name: @grade.student</p>
		<p>Course ID: @grade.id</p>
		<p>Course: @grade.title</p>
		<p>Score: @grade.score</p>
		<p><br></p>
		}
	
	</body>
</html>
